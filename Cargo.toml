[package]
name = "async-oneshot"
version = "0.5.0"
description = "A fast, small, full-featured, async-aware oneshot channel."
keywords = ["oneshot", "channel", "promise"]
categories = ["asynchronous", "concurrency", "data-structures", "no-std"]
authors = ["James Laver <james.laver@gmail.com>"]
homepage = "https://github.com/irrustible/async-oneshot"
repository = "https://github.com/irrustible/async-oneshot"
documentation = "https://docs.rs/async-oneshot"
license = "MPL-2.0"
edition = "2018"
readme = "README.md"
resolver = "2"

[features]
# alloc = [] # coming eventually - no alloc support.
async = ["futures-micro", "pin-project-lite"] #, "alloc" ]
# nightly = ["paste"]
std = []
default = ["async", "std"]
# default = ["async", "std", "nightly"]

[dev-dependencies]
wookie = "0.1"

[dependencies.futures-micro]
version = "0.5.0"
optional = true

[dependencies.pin-project-lite]
version = "0.2.6"
optional = true

